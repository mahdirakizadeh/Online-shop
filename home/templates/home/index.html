{% extends 'Base.html' %}

{% block content %}
    {% for category in categories %}
        <div class="btn-group">
            <a href="{{ category.get_absolute_url }}" class="btn btn-danger">{{ category.name }}</a>
            <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>

            </button>

                    <div class="dropdown-menu">
                        {% for sub in category.subCategory.all %}
                            <a class="dropdown-item" href="{{ sub.get_absolute_url }}">{{ sub.name }}</a>
                        {% endfor %}
                    </div>
        </div>
    {% endfor %}
    <br>
    <br>
    {% for product in products %}
        <div class="card d-inline-flex" style="width: 18rem;">
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="card-body">
               <a href="{% url 'home:product_detail' product.slug %}" class="btn btn-primary">{{ product.name }}</a>
            </div>
        </div>

    {% endfor %}

{% endblock %}
